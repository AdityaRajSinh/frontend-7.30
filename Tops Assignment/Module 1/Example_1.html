<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1</title>
  </head>
  <body>
    <!-- are the html tags and elements the same thing -->
    <h2>html tag</h2>
    <p>
      HTML tags are used to hold the HTML element. HTML tags are almost like
      keywords where every single tag has unique meaning.
    </p>
    <h2>html elements</h2>
    <p>
      HTML element holds the content. Whatever written within a HTML tag are
      HTML elements. HTML elements specifies the general content.
    </p>
  </body>
</html>
